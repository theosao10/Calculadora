<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Avan√ßada</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #e9ecef;
            margin: 0;
            transition: background-color 0.3s, color 0.3s;
        }
        body.dark {
            background-color: #121212; /* Cor de fundo escura */
            color: #ffffff; /* Cor do texto clara */
        }
        .calculator {
            background: #ffffff;
            border-radius: 15px;
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width: 400px;
            transition: transform 0.3s;
        }
        .calculator.dark {
            background-color: #1e1e1e; /* Fundo da calculadora escura */
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5); /* Sombra mais intensa */
        }
        .display {
            font-size: 2.5em;
            text-align: right;
            margin-bottom: 20px;
            padding: 15px;
            border: 1px solid #ced4da;
            border-radius: 10px;
            background-color: #f8f9fa;
            height: 80px;
            overflow: hidden;
            color: #495057;
        }
        .calculator.dark .display {
            background-color: #2a2a2a; /* Fundo do display escuro */
            color: #ffffff; /* Texto do display claro */
        }
        button {
            width: 80px;
            height: 80px;
            margin: 5px;
            font-size: 1.5em;
            border: none;
            border-radius: 10px;
            background-color: #007bff;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.1s;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }
        button:hover {
            background-color: #0056b3;
        }
        button:active {
            transform: scale(0.95);
        }
        .operator {
            background-color: #28a745;
        }
        .operator:hover {
            background-color: #218838;
        }
        .clear {
            background-color: #dc3545;
        }
        .clear:hover {
            background-color: #c82333;
        }
        .scientific {
            background-color: #17a2b8;
        }
        .scientific:hover {
            background-color: #138496;
        }
        .toggleBtn {
            cursor: pointer;
            font-size: 1.5em;
            margin-top: 10px;
            text-align: center;
            color: #007bff;
        }
        .toggleBtn:hover {
            color: #0056b3;
        }
        #history {
            margin-top: 20px;
            max-height: 150px;
            overflow-y: auto;
            border: 1px solid #ced4da;
            padding: 10px;
            border-radius: 10px;
        }
        #history h4 {
            margin: 0;
        }
        #historyList {
            list-style-type: none;
            padding: 0;
        }
        @media (max-width: 500px) {
            .calculator {
                width: 90%;
            }
            .display {
                font-size: 2em;
                height: 60px;
            }
            button {
                width: 60px;
                height: 60px;
                font-size: 1.2em;
            }
        }
    </style>
</head>
<body>
    <div class="calculator">
        <div class="display" id="display">0</div>
        <div>
            <button class="clear" onclick="clearDisplay()"><i class="fas fa-times"></i></button>
            <button class="operator" onclick="appendToDisplay('/')"><i class="fas fa-divide"></i></button>
            <button class="operator" onclick="appendToDisplay('*')"><i class="fas fa-times"></i></button>
            <button class="operator" onclick="appendToDisplay('-')"><i class="fas fa-minus"></i></button>
        </div>
        <div>
            <button onclick="appendToDisplay('7')">7</button>
            <button onclick="appendToDisplay('8')">8</button>
            <button onclick="appendToDisplay('9')">9</button>
            <button class="operator" onclick="appendToDisplay('+')"><i class="fas fa-plus"></i></button>
        </div>
        <div>
            <button onclick="appendToDisplay('4')">4</button>
            <button onclick="appendToDisplay('5')">5</button>
            <button onclick="appendToDisplay('6')">6</button>
            <button class="scientific" onclick="calculateSquareRoot()"><i class="fas fa-square-root-alt"></i></button>
        </div>
        <div>
            <button onclick="appendToDisplay('1')">1</button>
            <button onclick="appendToDisplay('2')">2</button>
            <button onclick="appendToDisplay('3')">3</button>
            <button onclick="calculateResult()"><i class="fas fa-equals"></i></button>
        </div>
        <div>
            <button onclick="appendToDisplay('0')">0</button>
            <button class="scientific" onclick="appendToDisplay('%')"><i class="fas fa-percent"></i></button>
            <button class="scientific" onclick="calculatePower()"><i class="fas fa-superscript"></i></button>
        </div>
        <div class="toggleBtn" onclick="toggleTheme()">üåô</div>
        
        <div id="history">
            <h4>Hist√≥rico</h4>
            <ul id="historyList"></ul>
        </div>
    </div>

<script>
    let history = [];

    function clearDisplay() {
        document.getElementById('display').innerText = '0';
    }

    function appendToDisplay(value) {
        const display = document.getElementById('display');
        if (display.innerText === '0' || display.innerText === 'Error') {
            display.innerText = value;
        } else {
            display.innerText += value;
        }
    }

    function calculateResult() {
        const display = document.getElementById('display');
        try {
            const expression = display.innerText.replace(/%/g, '/100');
            const result = eval(expression);
            display.innerText = result;

            // Adiciona o c√°lculo ao hist√≥rico
            history.push(`${expression} = ${result}`);
            updateHistory();
        } catch (error) {
            display.innerText = 'Error';
        }
    }

    function calculateSquareRoot() {
        const display = document.getElementById('display');
        const value = parseFloat(display.innerText);
        if (value < 0) {
            display.innerText = 'Error';
        } else {
            display.innerText = Math.sqrt(value);
        }
    }

    function calculatePower() {
        const display = document.getElementById('display');
        const value = parseFloat(display.innerText);
        display.innerText = Math.pow(value, 2);
    }

    function toggleTheme() {
        const body = document.body;
        body.classList.toggle("dark");
        const calculator = document.querySelector('.calculator');
        calculator.classList.toggle("dark");
    }

    function updateHistory() {
        const historyList = document.getElementById('historyList');
        historyList.innerHTML = ''; // Limpa a lista atual
        history.forEach(item => {
            const li = document.createElement('li');
            li.textContent = item;
            historyList.appendChild(li);
        });
    }

    // Adiciona suporte a teclas de atalho
    document.addEventListener('keydown', (event) => {
        const key = event.key;
        if (!isNaN(key) || key === '.') {
            appendToDisplay(key);
        } else if (key === 'Enter') {
            calculateResult();
        } else if (key === 'Backspace') {
            clearDisplay();
        } else if (['+', '-', '*', '/'].includes(key)) {
            appendToDisplay(key);
        } else if (key === 'Escape') {
            clearDisplay();
        }
    });
</script>
